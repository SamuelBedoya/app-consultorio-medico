<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/alertify.min.css" />
</head>
<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 rounded ">
        <button id="btnFormular" type="button" class="btn btn-info">Formular medicamento</button>
        <table id = "medicamentos" class = "table mt-2 table-bordered tablestriped"> 
            <thead>
                <tr class = "text-center">
                    <th class="table-success"> Formula </th>
                    <th class="table-success">Cita</th>
                    <th class="table-success">Descripci√≥n de Cita</th>
                    <th class="table-success">Fecha Cita</th>
                    <th class="table-success">Paciente</th>
                    <th class="table-success">Medicamentos Formulados</th>
                    <th class="table-success">Descripcion</th>
                    <th class="table-success">Acciones</th>
                </tr>
            </thead>    
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="modal" id="modalFormulas" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Medicamentos</h5>
                    <button type="button" class="btn-close" id="btnCerrar2" data-bsdismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <form>
                    <input type="number" hidden id="codFormula">
                        <div class="mb-3">
                            <label for="IDcita" class="col-form-label">ID cita:</label>
                            <input id="IDcita" placeholder="Digite el id de la cita" type="number" class="form-control" id="recipient-name"
                                required autocomplete="off" oninvalid="setCustomValidity('Digite un ID')"
                                oninput="setCustomValidity('')">
                            </div>
                            <div class="mb-3">
                                <label for="medFormulado" class="col-form-label">Medicamento Formulado: </label>
                                <input id="medFormulado" placeholder="Ingrese los medicamentos" type="text" class="form-control" id="recipient-name" 
                                    required autocomplete="off"oninvalid="setCustomValidity('Digite un medicamento')"
                                    oninput="setCustomValidity('')">
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="col-form-label">Descripcion del medicamento: </label>
                                <input id="descripcion" placeholder="Ingrese una descripcion" type="text" class="form-control" id="recipient-name" 
                                    required autocomplete="off"oninvalid="setCustomValidity('Ingrese descripcion')"
                                    oninput="setCustomValidity('')">
                            </div>

                                <div class="modal-footer">
                                <button type="button" id="btnCerrar" class="btn btn-secondary" data-bsdismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="js/alertify.min.js"></script>

        <script src="js/medicamentos.js"></script>

</body>
</html>
